<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="images/" type="image/x-icon">

  <title>{% block title %} {% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
  </script>

  {% load static %}
  <link rel="stylesheet" href="{% static 'main/css/style.css' %}" />
  <link rel="stylesheet" href="{% static 'main/css/mystyle.css' %}" />

</head>
<body>

  <header class="header">
    <div class="header_left">
      <div class="logo">
          <a href="/"><img src="/media/img/svg/logo.svg" alt="logo"></a>
      </div>
      <div class="search-bar_wrapper">
        <form class="search-bar" action="{% url 'search' %}" method="GET">
            <input type="text" id="searchbar" name="q" oninput="editfunc()" placeholder="Введите запрос для поиска" value="{{ query }}">
            <button class="styles_search_button__HMLQM" type="submit">
            <img src="/media/img/svg/search_glass.svg" alt="glass">
          </button>
        </form>
      </div>
    </div>
    <div class="header_right">
      <a class="add_product_button" href="/add-product/"><img src="/media/img/svg/plus.svg" alt="add"></a>
      <a class="cart_button" href="{% url 'cart' %}"><img src="/media/img/svg/cart.svg" alt="cart"></a>
        {% if user.is_authenticated %}
        <a href="/profile" class="login_button ">Профиль</a></div>
            {% else %}
      <a href="/login" class="login_button ">Войти</a></div>
      {% endif %}
    </div>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <footer class="styles_footer__yqjgY">
    <div class="styles_container__w_OBQ">
      <p class="styles_copyright-legal__9jvwF"><span>©2023 <span style="color: #FF2E00">Bazar</span> — торговая площадка
          объявлений в Беларуси.</span></p>
    </div>
  </footer>
  {% load static %}
  <script src="{% static 'main/js/tabs.js' %}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"
    integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>
</body>

</html>
