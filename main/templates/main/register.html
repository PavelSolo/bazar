{% extends 'main/base.html' %}
{% block content %}

<div class="regform mt-2">
<form method="post">
<h1 class="regist_header">Регистрация</h1>

    {% csrf_token %}

{% for f in form %}
<p>{{ f }}</p>
<div class="form-error">{{ f.errors }}</div>
{% endfor %}
<div class="to-log-link">Есть аккаунт? <a href="{% url 'login' %}">Войти</a></div>

    <input class="button-reg" type="submit" placeholder="Регистрация">
</form>
</div>


{% endblock %}
